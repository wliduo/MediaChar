		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}

		var debug = getQueryString("debug");

    <script>
		// PC端返回false
		function isMobile() {
			var viewType = navigator.userAgent.toLowerCase();
			// console.log(viewType);
			return viewType.match(/(phone|pad|pod|midp|iphone|ipod|iphone os|ios|ipad|android|mobile|blackberry|iemobile|mqqbrowser|juc|rv:1.2.3.4|ucweb|fennec|wosbrowser|browserng|webos|symbian|windows ce|windows mobile|windows phone)/i);
		}
		
		function life() {
			var html = "";
			for (var i = 0, len = lifeList.length; i < len; i++) {
				var tr = "<a href='" + lifeList[i].data + "' data-sub-html='" + lifeList[i].alt + ' - ' + lifeList[i].desc + "'><img src='" + lifeList[i].src + "' alt='" + lifeList[i].alt + "'></a>";
				html = html + tr;
			}
			document.getElementById('life').innerHTML = html;
			// $("#life").justifiedGallery();
			// lifeViewer.update();
			if (isMobile()) {
				$("#life").justifiedGallery({
					lastRow : 'nojustify',
					margins : 3
				}).on('jg.complete', function (e) {
					// lightGallery(document.getElementById('life'));
				});
			} else {
				$("#life").justifiedGallery({
					rowHeight : 200,
					lastRow : 'nojustify',
					margins : 3
				}).on('jg.complete', function (e) {
					// lightGallery(document.getElementById('life'));
				});
			}
			lightGallery(document.getElementById('life'));
		}

		life();

	</script>
